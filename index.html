<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="container">
        <div class="title">Sketching Board</div>
        <div class="board"></div>
        <div class="color-buttons">
            <button class="red" onclick="setColor('red')">Red</button>
            <button class="green" onclick="setColor('green')">Green</button>
            <button class="blue" onclick="setColor('blue')">Blue</button>
            <button class="mixed" onclick="setColor('mixed')">Mixed Colors</button>
            <button class="white" onclick="setColor('white')">Eraser</button>
        </div>
        <label for="#size-input">Enter a Grid Size: </label>
        <input type="text" id="size-input" value="50" onchange="boardSize(this.value)">
        <button class="input">Get Board</button>
        <button class="input" onclick="boardSize(50)">New Board</button>
    </div>
</body>
<script src="./index.js"></script>
</html>
