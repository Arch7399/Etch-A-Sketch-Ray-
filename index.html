<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="container">
        <div class="title">Sketching Board</div>
        <div class="board"></div>
        <div class="color-buttons">
            <button class="red" onclick="colorSelect('red')">Red</button>
            <button class="green" onclick="colorSelect('green')">Green</button>
            <button class="blue" onclick="colorSelect('blue')">Blue</button>
            <button class="mixed" onclick="colorSelect('mixed')">Mixed Colors</button>
            <button class="white" onclick="colorSelect('white')">Eraser</button>
        </div>
        <input type="text" class="size-input" placeholder="Enter a grid size....">
        <button class="input">Get Board</button>
    </div>
</body>
<script src="./index.js"></script>
</html>
